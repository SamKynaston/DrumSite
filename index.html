<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Drumkit</title>
    <link href="./css/themes.css" rel="stylesheet" type="text/css" />
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script src="./js/key.js"></script>
</head>
<body onkeydown="input(event)">
    <section class="buttons">
        <button id="boom" onclick="buttonClick('boom')">
            <h2>1</h2>
            <h2>BOOM</h2>
        </button>
        <button id="clap" onclick="buttonClick('clap')">
            <h2>2</h2>
            <h2>CLAP</h2>
        </button>
        <button id="hihat" onclick="buttonClick('hithat')">
            <h2>3</h2>
            <h2>HIHAT</h2>
        </button>
        <button id="kick" onclick="buttonClick('kick')">
            <h2>4</h2>
            <h2>KICK</h2>
        </button>
        <button id="openhat" onclick="buttonClick('openhat')">
            <h2>5</h2>
            <h2>OPENHAT</h2>
        </button>
        <button id="ride" onclick="buttonClick('ride')">
            <h2>6</h2>
            <h2>RIDE</h2>
        </button>
        <button id="snare" onclick="buttonClick('snare')">
            <h2>7</h2>
            <h2>SNARE</h2>
        </button>
        <button id="tink" onclick="buttonClick('tink')">
            <h2>8</h2>
            <h2>TINK</h2>
        </button>
        <button id="tom" onclick="buttonClick('tom')">
            <h2>9</h2>
            <h2>TOM</h2>
        </button>
    </section>
    <footer>
        <h3>Sam Kynaston</h3>
    </footer>
</body>
</html>
